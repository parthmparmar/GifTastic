<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto+Slab&display=swap" rel="stylesheet">
    <title>GifTastic</title>
</head>

<body>
    <div class="container">
        <div class="row border-bottom border-primary p-3">
            <header class="col-md-12 text-center">
                <h1 class="display-4">GifTastic</h1>
            </header>
        </div>
        <div class="row border-bottom border-primary p-3">
            <div class="col-md-8 button-display">
                <button class="btn btn-secondary off m-2"> TEST </button>
            </div>
            <div class="col-md 4 search-form">
                <form class="input-form">
                    <div class="form-group">
                        <label class= "font-weight-bold" for="animal-input"><h4>Add an Animal</h4></label>
                        <input type="text" class="form-control form-control-lg" id="animal-input" placeholder="">
                    </div>
                    <button id="add" type="button" class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-md-12">
                <div class="gif-display row">
                        <div class="card m-1 mr-4 col-md-3 off" style="width: 18rem;">
                            <img src="assets/images/circle-blues.png" class="card-img-top mt-3" alt="...">
                            <div class="card-body">
                              <p id="rating" class="card-text">Rating: </p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/JavaScript/app.js"></script>
</body>

</html>
